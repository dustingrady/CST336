        <!--Start Javascript stuffs-->
        <script>
        function generateNumber(){
            var randomValue = Math.floor((Math.random() * 1000) +1);
            document.write(randomValue); //Output our random value
            var a = IsPrime(randomValue);
            //Output result
            if (a==0){
                document.write("<br>This is not a prime number....."); 
            }
            else{
                document.write("<h3><font color=blue>'This is a Prime Number!'</font></h3>"); 
            }
        }
    
        function IsPrime(number){
            for(var i=2; i<number; i++){
                if(number %i ==0){
	                return 0;
	            }
            }
            return 1;
        }
        </script>
